<!--优酷视频-->
	<script type="text/javascript" src="http://player.youku.com/jsapi"></script>
	<script type="text/javascript">
	var uk={isready:false};
	var ukp=function(layoutid,vid){
		return new YKU.Player(layoutid,{
				client_id:'e2381404cb7d5f31',
				vid:vid,
				width:270,
				height:250,
				events:{ 
					'onPlayerReady': function(){uk.isready=true;} //播放器准备就绪调用
				}
			} 
		);
	};
	$("[data-yk]").each(function(){
		var self=$(this);
		var idName=self.attr("id"),
			vid=self.data("vid");
		//U哭视频对象创建获取
		uk["yk-py-"+idName]=ukp(idName,vid);
		//自定义播放按钮
		uk["yk-us-"+idName]=function(){
			//判断如果使用video播放器使用自定义播放按钮
			if(self.find("video").size()>0){
				//按钮创建
				self.append('<div class="yk-play-btn" id="yk-py-'+idName+'"></div>');
				//按钮事件
				$("#yk-py-"+idName).on("click",function(){
					var idName=$(this).attr("id");
					if(uk[idName]){
						uk[idName].playVideo();
						$(this).hide();
					}
				});
			}
		};
		uk["yk-t-"+idName]=function(){
			if(uk.isready){
				uk["yk-us-"+idName]();
			}else{
				setTimeout(uk["yk-t-"+idName],200);
			}
		};
		setTimeout(uk["yk-t-"+idName],200);
	});
	</script>
